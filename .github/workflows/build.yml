# .github/workflows/build.yml

name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest 

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- THIS IS THE NEW STEP ---
      # It gets the first 7 characters of the hash
      - name: Set short SHA
        id: vars
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      # --- THIS STEP IS UPDATED ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          platform: linux/amd64
          push: true
          
          # This now builds a tag for :latest, :full-hash, AND :short-hash
          tags: |
            ghcr.io/klikkit-ops/petgroove-dapp-worker:latest
            ghcr.io/klikkit-ops/petgroove-dapp-worker:${{ github.sha }}
            ghcr.io/klikkit-ops/petgroove-dapp-worker:${{ steps.vars.outputs.sha }}